<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Flight Booking: Review</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="http://basehold.it/20" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Tajawal" rel="stylesheet" />
  <link rel="stylesheet" href="../screen.css" />
</head>
<body>
  <header id="headtitle">
    <h1><a href="" rel="home">Dominator Flight Booking</a></h1>
  </header>
  <main>
    <section id="confirmingdata">
      <h2>Review Your Information</h2>
      <ul id="verification">
        <li id="personalInfo">
          <ul>
            <li>
              <h3>Personal Information</h3>
            </li>
            <form action="../traveler/index.html" method="get" novalidate>
              <input type="submit" value="Edit personal information." />
            </form>
          </ul>
        </li>
        <li id="paymentInfo">
          <ul>
            <li>
              <h3>Payment Information</h3>
            </li>
            <form action="../payment/index.html" method="get">
              <input type="submit" value="Edit payment information." />
            </form>
          </ul>
        </li>
        <li id="ticketInfo">
          <ul>
            <li>
              <h3>Flight Information</h3>
            </li>
            <form action="../searchresults/index.html" method="get">
              <input type="submit" value="Edit flight information." />
            </form>
          </ul>
        </li>
        <li id="next">
          <ul>
            <li>
              <h3>Finish and Pay</h3>
            </li>
            <form action="../confirmeditinerary/index.html" method="get" id="complete">
              <input type="submit" value="Complete purchase." />
            </form>
          </ul>
        </li>
      </ul>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="../site.js"></script>
</body>
</html>
