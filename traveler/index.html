<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8" />
  <title>User</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <link rel="stylesheet" href="http://basehold.it/20" />
  <link rel="stylesheet" href="../screen.css" />
</head>
<body>
  <header>
    <h1>Passenger Information</h1>
  </header>
  <main id="content">
    <section id="userinfo">
      <h2>Personal Information</h2>
      <form action="#null" method="get" id="uinformation">
        <ol>
          <li>
            <label for="first name">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Adam" />
          </li>
          <li>
            <label for="last name">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Smith" />
          </li>
          <li>
            <label for="birthdate">Date of Birth</label>
            <input type="date" id="birthday" name="birthday" />
          </li>
          <li>
            <label for="malegender">Male</label>
            <input type="radio" id="malegender" name="gender" />

            <label for="femalegender">Female</label>
            <input type="radio" id="femalegender" name="gender" />
          </li>
        </ol>
      </form>
      </section>
      <section id="contactinfo">
        <h2>Contact Information</h2>
        <form action="#null" method="get" id="cinformation">
        <ol>
          <li>
            <label for="phonenumber">Phone Number</label>
            <input type="tel" id="number" name="number" placeholder="708-111-2222" />
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="johndoe@example.com" />
          </li>
          <li>
            <input id="submit" name="submit" value="Submit" type="submit" />
          </li>
        </ol>
      </form>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="../site.js"></script>
</body>
</html>
