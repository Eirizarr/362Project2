<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Payment Information</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
</head>
<body>
  <header>
    <h1>Payment</h1>
  </header>
  <main id="content">
    <section id="insurance">
      <h2>Insurance</h2>
      <p>Here we have the option for you to cover your flight with our 
        insurance plan, included you are guaranteed a refund if you become
        ill and it covers any lost backage that was loaded onto the luggage
      </p>
      <form action="#null" method="get" id="insuranceinformation">
        <ol>
          <li>
            <label for="insuranceoptions">Choice of Insurance</label>
            <select>
              <option value="yes">Yes, I want to pay an extra $25.00</option>
              <option value="no">No, I do not want to add the insurance plan to my payment.</option>
            </select>
          </li>
        </ol>
      </form>
    </section>
    <section>
      <h2>Form of Payment</h2>
      <form action="null" method="get" id="paymentinformation">
        <ol>
          <li>
            <label for="cardinfo">Credit/Debit card number</label>
            <input id="cardnumber" name="cardnumber" type="number" />
          </li>
          <li>
            <label for="expmonth">Expiration month</label>
            <input id="expmonth" name="expmonth" type="number" />
          </li>
          <li>
            <label for="expyear">Expiration year</label>
            <input name="expyear" id="expyear" type="number" />
          </li>
          <li>
            <label for="username">Full name</label>
            <input name="username" id="username" type="text" />
          </li>
