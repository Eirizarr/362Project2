<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Flight Booking: Search for Flights</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" href="http://basehold.it/20" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Tajawal" rel="stylesheet" />
  <link rel="stylesheet" href="screen.css" />
</head>
<body>
  <header id="headtitle">
    <h1><a href="" rel="home">Dominator Flight Booking</a></h1>
  </header>
  <main>
    <section id="searchf">
      <h2>Find a flight!</h2>
      <form action="#null" method="get" id="flightsearch" novalidate>
        <ol id="searchone">
          <ul id="trip">
            <li>
              <label for="oneway">One-Way</label>
              <input type="radio" id="oneway" name="trip" value="One-Way" />
            </li>
            <li>
              <label for="round">Round Trip</label>
              <input type="radio" id="round" name="trip" value="Round Trip" checked />
            </li>
          </ul>
          <!-- todo: change placeholders -->
          <ul id="loc">
            <li>
              <label for="departloc">Departing Location</label>
              <input type="text" id="deparloc" name="departing location" placeholder="Departing Location" />
            </li>
            <li>
              <label for="arriveloc">Arriving Location</label>
              <input type="text" id="arriveloc" name="arriving location" placeholder="Arriving Location" />
            </li>
          </ul>
          <ul id="dates">
            <li>
              <label for="departdate">Departure Date</label>
              <input type="date" id="departdate" name="departure date" placeholder="mm/dd/yyyy" />
            </li>
            <!-- todo: only show return date when round trip is selected -->
            <li>
              <label for="returndate">Return Date</label>
              <input type="date" id="returndate" name="return date" placeholder="mm/dd/yyyy" />
            </li>
          </ul>
          <li>
            <ul>
              <li>
              <label for="tickets">Tickets</label>
              </li>
              <li>
                <label for="adult">Adults</label>
                <input type="number" name="tickets" id="adult" value="1" />
              </li>
              <li>
                <label for="senior">Seniors</label>
                <input type="number" name="tickets" id="senior" value="0" />
              </li>
              <li>
                <label for="children">Children</label>
                <input type="number" name="tickets" id="children" value="0" />
              </li>
              <li>
                <label for="infant">Infants</label>
                <input type="number" name="tickets" id="infant" value="0" />
              </li>
            </ul>
          </li>
          <li>
            <label for="nonstop">Nonstop</label>
            <input type="checkbox" id="nonstop" name="nonstop" />
          </li>
          <li>
            <input type="submit" id="submit" name="submit" value="Search for flights" />
          </li>
        </ol>
      </form>
    </section>
  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="site.js"></script>
</body>
</html>
